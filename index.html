<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b120e777af.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./public/style.css">
    <title>TS Todo List</title>
  </head>
  <body>

    <header>
      <nav class="navbar navbar-dark bg-primary">
        <h1 class="navbar-brand mb-0 h1">
            TS Todo List
        </h1>
        <span class="navbar-brand mb-0 h1">
            coded by Bogdan Shchavinskyi
        </span>
      </nav>
    </header>

    <div class="container mt-2">
      <form id="add-task-form">
        <div class="form-group w-100">
          <h4 class="text-center">Add todo</h4>
          <label for="add-task" class="w-100">
            <div class="row">
              <input type="text" class="form-control col-10" id="add-task" placeholder="Add todo">
              <button type="submit" class="btn btn-outline-primary col-2">
                  Add todo
              </button>
            </div>
          </label>
        </div>
      </form>
    </div>

    <div class="container mt-2">
      <ul class="list-group">
      </ul>
    </div>

    <div id="warning-overlay">
      <div class="container">
        <div class="card text-center">
          <h5 class="card-header bg-danger">
            Warning
          </h5>
          <div class="card-body">
            <p class="card-text">Are you shure you wanna delete task?</p>
            <button id="confirm" type="button" class="btn btn-success">Yes</button>
            <button id="discard" type="button" class="btn btn-primary">No</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="dist/app.js"></script>
  </body>
</html>
